<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link href="website6.css" rel="stylesheet">
        <title>Contact</title>
    </head>
    <body>
        <div class="container">
                <div class="jumbotron text-center">
                    <div class="header">
                        <h1>Welcome to Jose's Page!</h1>
                    </div>
                </div>
            <nav class="navbar navbar-inverse fixed-top">
                <div class="container">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="navbar-brand" href="index.html">Welcome</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand" href="website3.html">Business</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand" href="website4.html">Personal</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand" href="website6.html">Contact Me</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <h1>
                    Contact Form
                </h1>
                <h3>Please write the requested information and I will get back to you as soon as possible!</h3>
            </div>
            <div class="container">
                <form method="get">
                        <h3 id="formname">Name:</h3>
                        <div id="firstnamediv">
                            <label for="firstname">First Name: </label>
                            <input id="firstname" type="text" name="firstname" value="">
                        </div>
                        <div id="lastnamediv">
                            <label for="lastname">Last Name :  </label>
                            <input id="lastname" type="text" name="lastname" value="">
                        </div>
                        <div id="emaildiv">
                            <label for="email">Email :  </label>
                            <input id="email" type="email" name="email" value="">
                        </div>
                        <div id="phone">
                            <label for="phonee">Phone Number:  </label>
                            <input id="phonee" type="number" name="phonee" value="">
                        </div>

                    <fieldset id="fieldset">
                        <legend><h3>Select the product categories of interest: </h3></legend>
                        <p>
                            <input type="checkbox" id="glass" name="glass">
                            <label for="glass">Glass</label>
                        </p>
                        <p>
                            <input type="checkbox" id="steel" name="steel">
                            <label for="steel">Steel</label>
                        </p>
                        <p>
                            <input type="checkbox" id="lumber" name="lumber">
                            <label for="lumber">Lumber, Plywood, Wood products</label>
                        </p>
                        <p>
                            <input type="checkbox" id="plastics" name="plastics">
                            <label for="plastics">Plastics (Polyethylene, Polypropylene, Polystyrene, PVC, Rotomolding resins)
                            </label>
                        </p>
                        <p>
                            <input type="checkbox" id="flexible" name="flexible">
                            <label for="flexible">Pharmaceutical Packaging , Food packaging : (Triple lamination, Alu Blisters, Sachets, PVC lamination, Special aluminum packaging)</label>
                        </p>
                        <p>
                            <input type="checkbox" id="pharma" name="pharma">
                            <label for="pharma">Pharmaceutical</label>
                        <p>
                            <input type="checkbox" id="agro" name="agro">
                            <label for="agro">Agrochemicals and Crop Protection</label>
                        </p>
                        <p>
                            <input type="checkbox" id="machinery" name="machinery">
                            <label for="machinery">Packaging machinery (Pharma, Food, Paper)</label>
                        </p>
                        <p>
                            <input type="checkbox" id="paper" name="paper">
                            <label for="paper">Pulp & Paper</label>
                        </p>
                        <p>
                            <input type="checkbox" id="dairy" name="dairy">
                            <label for="dairy">Skim Milk Powder, Dry Whey Powder, Lactose, Full-Cream Milk Powder, Whey Protein Isolate, Cheese (Mozarella, Cream Cheese, others)</label>
                        </p>
                        <p>
                            <input type="checkbox" id="chem" name="chem">
                            <label for="chem">Specialty Chemicals: Processing aids, Bleaching Earths, Paint additives, Liquid Caustic Soda, Potassium Carbonate, others </label>
                        </p>
                    </fieldset>
                    <input type="Submit" name="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
